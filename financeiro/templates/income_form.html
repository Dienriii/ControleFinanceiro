{% extends "base.html" %}
{% block title %}+ Entrada{% endblock %}
{% block content %}
<h3>Nova Entrada</h3>
<form method="post" class="card p-3">
  {% csrf_token %}
  <div class="row g-3">
    <div class="col-md-3">{{ form.date.label_tag }} {{ form.date }}</div>
    <div class="col-md-6">{{ form.description.label_tag }} {{ form.description }}</div>
    <div class="col-md-3">{{ form.amount.label_tag }} {{ form.amount }}</div>
  </div>
  <div class="mt-3 d-flex gap-2">
    <button class="btn btn-success">Salvar</button>
    <a href="{% url 'month_overview' %}" class="btn btn-secondary">Cancelar</a>
  </div>
</form>
{% endblock %}
